<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Registro</h1>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="usuario.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrasena</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.contrasena"></ion-input>
  </ion-item>

  <ion-item> 
    <ion-button shape="round" fill="outline" expand="full" (click) ="registerUser()">Registrar</ion-button>
  </ion-item>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar slot="start">
      <ion-img [src]="producto.photoURL"></ion-img>
    </ion-avatar>
    <ion-label>
      <h2>{{producto.nombre}}</h2>
      <h3>{{producto.precio}}</h3>
      <p>{{producto.descripcion}}</p>
    </ion-label>
    <ion-button shape="round"  fill="outline" expand="full" (click)="addToCart()">Add to cart</ion-button>
    
  </ion-item>

</ion-content>
